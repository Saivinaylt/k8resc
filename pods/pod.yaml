kind: Pod
apiVersion: v1
metadata:
  name: label
  labels:
    name: k8
    language: yamallanguage
    course: 6weeks
  annotations:
    kakisai.vgmail.com: myusergamil
spec:
  containers:
  - image: nginx
    name: label
    ports:
    - containerPort: 80
    resources:
      # soft limit, when a container is created it will get these resources
      requests:
        # number of cores
        cpu: "0.2"
        #ram
        memory: "128Mi"
      # hard level,if your containers cross the requests, limits are the maximum resources
      limits:
        cpu: "0.3"
        memory: "156Mi"

     








