apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-statisc-testing
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  awsElasticBlockStore:
      volumeID: "vol-0fc7c72c925e723a5"
      fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-pvc-testing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: ""
---
kind: Pod
apiVersion: v1
metadata:
  name: nginx
  labels:
    purpose: ebs-static
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
